<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">

    <title>Movies Quiz</title>
</head>

<body>
    <div id="hidden">
        <label for="username" id="textHead">Enter your name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
        <button id="enterUsername" class="btn" type="submit" onclick="entergame()">Let Play Movie Quiz</button>
    </div>
    <div id="wrapperBox">
        <h3 id="displayName"> </h3>
        <div id="movies"><img class="poster"
                src="https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmNhMC00ZDIzLWFmNTEtODM1ZmRlYWMwMWFmXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_QL75_UX380_CR0,1,380,562_.jpg'">
        </div>
        <div id="questions">
            <p class="box" style="background-color:brown;">Who is the actor in this moive?</p>
            <p class="box" style="background-color:blue;">Bruce Wills</p>
            <p class="box" style="background-color: blue">Jim Carey</p>
            <p class="box" style="background-color: blue;">Kevin Coster</p>
        </div>
        <!-- closed question -->

        <div class="buttons">
            <button class="btn-prev" id="btnPrev">Previous</button>
            <p id="numberCounter">1/4</p>
            <button class="btn-next" id="btnNext">Next</button>
        </div>
        <!-- closed buttons -->
        <div class="mutli-answers"></div>
    </div>
    <!-- closed wrapperBox -->
    <div id="resutls"></div>
    <div id="timeUp"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
         $(document).ready(function () {
                $(".btn").click(function () {
                    $('#displayName').fadeIn(16000);
                });
            });
    </script>
    <!-- external Javascript file -->
    <script src="assets/index.js"></script>

</body>

</html>
