<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">

    <title>Movies Quiz</title>
</head>

<body>
    <div id="results">Your answers are:
        <p id="answers"></p>
        <a href="index.html" class="btnResult">Play again</a>
    </div>
    <!-- closed results -->
    <div id="hidden">
        <div id="EnterBox">
            <label for="username" id="textHead">Enter your name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
            <button id="enterUsername" class="btnEnter" type="submit" onclick="entergame()" disabled>Let Play Movie
                Quiz</button>
        </div>
        <!-- closed EnterBox -->
    </div>
    <!-- closed hidden -->

    <div id="wrapperBox">
        <h3 id="displayName"> </h3>
        <div id="movies"><img class="poster"
                src="https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmNhMC00ZDIzLWFmNTEtODM1ZmRlYWMwMWFmXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_QL75_UX380_CR0,1,380,562_.jpg'">
        </div>
        <div id="questions">
            <p class="boxQ">Who is the actor in this moive?</p>
            <p class="box incorrectAns" onclick="changeColor(this)">Bruce Wills</p>
            <p class="box correctAns" onclick="changeColor(this)">Jim Carey</p>
            <p class="box incorrectAns" onclick="changeColor(this)">Kevin Coster</p>
        </div>
        <!-- closed question -->

        <div class="buttons">
            <button class="btn-next" id="btnNext">Next</button>
            <p id="numberCounter">1/4</p>
        </div>
        <button id="getAnswer" class="btn" type="submit" onclick="resultanswer()">Get Answers</button>
        <!-- closed buttons -->
        <div class="mutli-answers"></div>
    </div>
    <!-- closed wrapperBox -->

    <div id="timeUp"></div>
    <!-- external Javascript file -->
    <script src="assets/index.js"></script>

</body>

</html>
