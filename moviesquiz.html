<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- SEO -->
    <meta name="description" content="Movie Quiz">
    <meta name="keywords" content="Movie Quiz">

     <!-- Style -->
     <link href="assets/css/style.css" rel="stylesheet">

     <title>Movies Quiz - Play</title>
  </head>
  <body>

     <!-- header menupage -->
    <header>
        <div id="headmeun">
          <div id="logo"><a href="index.html"><img src="assets/images/MovieQuizLogo.png"
            alt="The logo design as roll movie and head of name 'Movie Quiz'"></a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="moviesquiz.html">Movie Quiz</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    
    <!-- Content body main page -->
    <div class="container">
        <div id="game" class="justify-center flex-column">
          <div class="images"><img /></div>
          <div id="hud">
            <div id="hud-item">
              <h2 class="hud-prefix">
                Question
              </h2>
              <h1 class="hud-main-text" id="questionCounter"></h1>
            </div>
            <div id="hud-item">
              <h2 class="hud-prefix">
                Score
              </h2>
              <h1 class="hud-main-text" id="score">
                0
              </h1>
            </div>
          </div>
          <h2 id="question"></h2>
          <div class="choice-container">
            <p class="choice-prefix">1</p>
            <p class="choice-text" data-number="1"></p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">2</p>
            <p class="choice-text" data-number="2"></p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">3</p>
            <p class="choice-text" data-number="3"></p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">4</p>
            <p class="choice-text" data-number="4"></p>
          </div>
        </div>
      </div>

    <footer>
        <p> Designed by Robert Quinlan 2023</p>
    </footer>

    <!-- external Javascript file -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
